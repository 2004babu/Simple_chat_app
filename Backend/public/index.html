<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="container-fluid  d-flex justify-content-center row  vw-100 vh-100 bg-white overflow-hidden ">
    <div class="   row  d-flex justify-content-center container-sm-fluid rounded-4 ">
          <h1 class="text-center">Chat App</h1>
        <div style="width: 100%; height: 800px;" class="  p-2 mt-1 bg-white position-sticky rounded-4  ">
            <div class="d-flex p-1 border-1 mt-1 d-flex justify-content-start gap-4">
                <span class=""><i class="fa-regular fa-user"></i></span>
                <input id="user_name" type="text" class="input-field" placeholder="Enter Your Name " value="anonymouse"  data-user="babu">
            </div>
            <div  style="height:600px  "   class="  p-3 mt-1 d-flex row gap-3  ">
                <div id="message_container" class=" p-2 h-100  w-100  scroll-track overflow-y-scroll ">
                    
                    

                </div>
                
            
        </div>
        <form id="message_form"   class="p-3 form-gruop position-sticky d-flex align-items-center gap-2 ">
            <input type="text" name="input_field" id="input_field" class="form-control p-2">
            <button id="send-btn" class=" btn btn-primary " type="submit" > <i class="fa fa-paper-plane"></i></button>
        </form>
        <h4 id="total-clients">total-clients</h4>
    </div>
   <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <style>
            .scroll-track {
                
                
                scrollbar-width: none; /* Firefox */
                -ms-overflow-style: none; /* IE 10+ */
            }
    
            .scroll-track::-webkit-scrollbar {
                display: none; /* Webkit browsers */
            }
        </style>
        <style>
            .chat-container {
              display: flex;
              flex-direction: column;
              padding: 10px;
              max-width: 60%;
              margin: 5px;
              border-radius: 15px;
              color: white;
            }
          
            .chat-bubble {
              position: relative;
              padding: 10px;
              border-radius: 15px;
              margin: 5px 0;
            }
          
            .chat-bubble::after {
              content: "";
              position: absolute;
              border-style: solid;
            }
          
            .chat-bubble-start {
              background-color: #007bff;
              align-self: flex-start;
            }
          
            .chat-bubble-start::after {
              border-width: 10px 10px 10px 0;
              border-color: transparent #007bff transparent transparent;
              top: 10px;
              left: -10px;
            }
          
            .chat-bubble-end {
              background-color: #28a745;
              align-self: flex-end;
            }
          
            .chat-bubble-end::after {
              border-width: 10px 0 10px 10px;
              border-color: transparent transparent transparent #28a745;
              top: 10px;
              right: -10px;
            }
          
            .chat-message {
              margin: 0;
              font-size: small;
            }
          
            .chat-info {
              font-size: x-small;
              margin-top: 5px;
            }
            
          </style>
</body>

</html>
